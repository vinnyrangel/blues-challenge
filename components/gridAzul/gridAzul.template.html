<div class="grid-azul">    
    <table class="table table-hover vehicles__list">
        <thead class="vehicles__list__heading">
            <tr>
                <th><input type="checkbox" /></th>
                <th ng-repeat="coluna in grid.colunas">{{ coluna.label }}</th>            
            </tr>
        </thead>
        <tbody class="vehicles__list__content">
            <tr ng-repeat="item in veiculosFiltrados = (grid.dadosPagina | filter: grid.buscar) track by $index">
                <td ng-click="grid.selecionarItem(item)"><input type="checkbox" ng-model="item.selecionado" /></td>
                <td ng-click="grid.editarItem(item)" ng-repeat="coluna in grid.colunas"><span ng-bind-html=" (grid.fn[coluna.value]) ? grid.fn[coluna.value]( item[coluna.value] ) : item[coluna.value] "></span></td>
            </tr>
            <tr ng-if="veiculosFiltrados.length == 0">
                <td colspan="{{grid.colunas.length + 1}}">Nenhum ve√≠culo encontrado</td>
            </tr>
        </tbody>
    </table>

    <div class="grid-azul__remover">
        <p ng-show="grid.selecionados.length > 0"> <i class="glyphicon glyphicon-trash"></i> <a href="#" ng-click="grid.removerItens()">Excluir os itens selecionados</a></p>
    </div>

    <paginacao itens-por-pagina="grid.itensPorPagina" carregar-pagina="grid.carregarPagina($event)"></paginacao>
</div>
